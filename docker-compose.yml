version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-retail-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL_SHOPCORE=${DATABASE_URL_SHOPCORE}
      - DATABASE_URL_SHIPSTREAM=${DATABASE_URL_SHIPSTREAM}
      - DATABASE_URL_PAYGUARD=${DATABASE_URL_PAYGUARD}
      - DATABASE_URL_CAREDESK=${DATABASE_URL_CAREDESK}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
    volumes:
      - ./backend:/app/backend
      - ./scripts:/app/scripts
    restart: unless-stopped
    networks:
      - omni-retail-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: omni-retail-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - omni-retail-network

networks:
  omni-retail-network:
    driver: bridge

volumes:
  backend-data:
  frontend-data:
